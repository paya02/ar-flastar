<!doctype HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>AR-Flastar Project | MSSP Soulmate.com</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
</head>

<body style="margin : 0px; overflow: hidden" oncontextmenu="return false;">
  <a-scene vr-mode-ui="enabled: false" renderer="gammaOutput: true;">
    <!-- Particle system uses 'default' preset, setting custom colors. -->
    <a-entity position="0 2.25 -15" particle-system="preset:snow; color: #fffafa,#f0f8ff; size:8; maxAge:12; particleCount:3000;"></a-entity>

    <!-- サンタ -->
    <a-assets>
      <a-asset-item id="mic" src="models/mic.glb"></a-asset-item>
      <a-asset-item id="santa_e" src="models/santa_e.glb"></a-asset-item>
      <a-asset-item id="santa_k" src="models/santa_k.glb"></a-asset-item>
      <a-asset-item id="santa_f" src="models/santa_f.glb"></a-asset-item>
      <a-asset-item id="santa_a" src="models/santa_a.glb"></a-asset-item>
    </a-assets>

    <a-entity gltf-model="#santa_e" play-all-model-animations="" scale="0.15 0.15 0.15" position="-1 0 -3" rotation="0 0 0" visible="true">
    </a-entity>
    <a-entity gltf-model="#mic" play-all-model-animations="" scale="0.15 0.15 0.15" position="-1 0 -2" rotation="0 0 0" visible="true">
    </a-entity>

    <a-entity gltf-model="#santa_k" play-all-model-animations="" scale="0.15 0.15 0.15" position="-0.5 0 -3" rotation="0 0 0" visible="true">
    </a-entity>
    <a-entity gltf-model="#santa_f" play-all-model-animations="" scale="0.15 0.15 0.15" position="0.5 0 -3" rotation="0 0 0" visible="true">
    </a-entity>
    <a-entity gltf-model="#santa_a" play-all-model-animations="" scale="0.15 0.15 0.15" position="1 0 -3" rotation="0 0 0" visible="true">
    </a-entity>
  
    <div class="link-panel">
      <a href="index.html"><p>TOP</p></a>
      <a href="credit.html"><p>MEMBER</p></a>
    </div>
  </a-scene>
</body>

</html>
