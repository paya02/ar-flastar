<!doctype HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>AR-Flastar Project | MSSP Soulmate.com</title>
  <!-- A-Frameを読み込み -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <!-- AR.jsを読み込み -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <!-- aframe-particle-system-component -->
  <!-- <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script> -->
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
</head>

<body style="margin : 0px; overflow: hidden">
  <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
    <!-- Particle system uses 'default' preset, setting custom colors. -->
    <a-entity position="0 2.25 -15" particle-system="preset:snow; color: #fffafa,#f0f8ff; size:8; maxAge:12; particleCount:3000;"></a-entity>

    <!-- a-markerのtypeにpatternを設定, 作ったpattファイルをurlにを指定 -->
    <a-marker type="pattern" url="pattern-mssp-soulmate.patt">
      <!-- E -->
      <a-sphere scale=".25 .25 .25" position="-20 .5 0" color="green">
        <!-- <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
        </a-animation> -->
      </a-sphere>

      <!-- K -->
      <a-sphere scale=".25 .25 .25" position="-10 .5 0" color="yellow">
        <!-- <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
        </a-animation> -->
      </a-sphere>

      <!-- F -->
      <a-sphere scale=".25 .25 .25" position="10 .5 0" color="blue">
        <!-- <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
        </a-animation> -->
      </a-sphere>

      <!-- A -->
      <a-sphere scale=".25 .25 .25" position="10 .5 0" color="red">
        <!-- <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
        </a-animation> -->
      </a-sphere>
  
    </a-marker>
    <a-entity camera></a-entity>  
  </a-scene>
</body>

</html>
